# Production Docker Compose Configuration for Carbon Base
# This configuration uses images from AWS ECR and includes production-ready settings

version: '3.8'

services:
  carbon-compute:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/carbon-compute:${IMAGE_TAG:-latest}
    container_name: carbon-compute-prod
    restart: unless-stopped
    ports:
      - "8888:8888"   # Jupyter Labs
      - "9999:9999"   # VS Code Server
      - "4040:4040"   # Spark UI
    volumes:
      - ./work:/work
      - ./data:/data
      - ./notebooks:/home/carbon/notebooks
      - ./logs:/var/log/carbon
      - carbon-home:/home/carbon
      - jupyter-config:/home/carbon/.jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN}
      - GRANT_SUDO=no
      - SPARK_MASTER_URL=spark://localhost:7077
      - PYTHONPATH=/spark/python:/spark/python/lib/py4j-0.10.9.5-src.zip
      - PYSPARK_PYTHON=python3
      - TZ=UTC
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 16G
          cpus: '8'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - carbon-network

  # Optional: Reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: carbon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - carbon-compute
    networks:
      - carbon-network
    profiles:
      - with-proxy

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: carbon-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - carbon-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: carbon-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - carbon-network
    profiles:
      - monitoring

volumes:
  carbon-home:
    driver: local
  jupyter-config:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  carbon-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Environment variables can be set in .env file:
# AWS_ACCOUNT_ID=123456789012
# AWS_REGION=us-east-1
# IMAGE_TAG=v1.0.0
# JUPYTER_TOKEN=your-secure-token
# GRAFANA_PASSWORD=your-secure-password

